# 清新可爱 hyprlock 配置 - 粉色系

general {
    disable_loading_bar = false
    grace = 0
    hide_cursor = true
    no_fade_in = false
    no_fade_out = false
}

# 渐变背景 - 微调更梦幻
background {
    monitor =
    path = screenshot
    blur_passes = 4
    blur_size = 10
    noise = 0.015
    contrast = 1.15
    brightness = 1.25
    vibrancy = 0.35
    vibrancy_darkness = 0.15
}

# 可爱的时钟 - 修复颜色显示
label {
    monitor =
    text = cmd[update:1000] echo " $(date '+%H:%M') "
    color = 0xFFFF69B4  # 使用十六进制亮粉色确保显示
    font_size = 220
    font_family = Sarasa Term SC Nerd
    position = 0, 200
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 4
    shadow_color = 0x80FFFFFF  # 白色阴影增强对比度
}


# 可爱的输入框 - 微调美学
input-field {
    monitor =
    size = 350, 65
    outline_thickness = 3
    dots_size = 0.32
    dots_spacing = 0.35
    dots_center = true
    dots_rounding = 12
    outer_color = 0xFFFF69B4     # 亮粉色边框
    inner_color = 0xF5FFF0F5     # 薰衣草腮红色内部
    font_color = 0xFF8B4513     # 深棕色文字
    fade_on_empty = true
    placeholder_text = Please input passwd~
    hide_input = false
    position = 0, 0
    halign = center
    valign = center
    
    check_color = 0xFF90EE90     # 淡绿色（成功）
    fail_color = 0xFFFF69B4      # 亮粉色（失败）
    capslock_color = 0xFFFFD700  # 金色
    
    fail_transition = 300
    rounding = 32
}

# 问候语 - 个性化
label {
    monitor =
    text = 🥰 Welcome back, my friend! 🥰
    color = 0xFFFFB6C1  # 使用十六进制淡粉色
    font_size = 28
    font_family = Sarasa Term SC Nerd
    position = 0, -80
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 2
    shadow_color = 0x60FFFFFF
}

